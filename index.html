        // 1. Number Analyzer
function numberAnalyzer(numbers) {
    let largest = numbers[0];
    let smallest = numbers[0];
    let sum = 0;
    // For loop to iterate through the array
    for (let i = 0; i < numbers.length; i++) {
        // Finding largest Number
        if (numbers[i] > largest) {
            largest = numbers[i];
        }
        // Finding smaller Number
        if (numbers[i] < smallest) {
            smallest = numbers[i];
        }
        // Calculating for sum
        sum += numbers[i];
    }
// Calculating for average
    let average = sum / numbers.length;
    console.log("Largest:", largest);
    console.log("Smallest:", smallest);
    console.log("Sum:", sum);
    console.log("Average:", average);
}
numberAnalyzer([5, 10, 20, 2, 7]);

    arr[arr.length - 1 - i] = temp;

        if (i % 3 === 0 && i % 5 === 0) {
            console.log("FizzBuzz");

//  7. Basic Student Grade System
let scores = [95, 82, 67, 74, 89, 100, 58];
function studentScores(scores) {
    let highest = scores[0];
    let lowest = scores[0];
    let sum = 0;
    // For loop to iterate through the scores array
    for (let i = 0; i < scores.length; i++) {
        let score = scores[i];
        // Checking for higest score 
        if (score > highest) {
            highest = score;
        }
        // Checking for lowest score
        if (score < lowest) {
            lowest = score;
        }
        // Adding to sum
        sum += score;
        // Assigning grades
        let grade;
        if (score >= 90) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B";
        } else if (score >= 70) {
            grade = "C";
        } else {
            grade = "Fail";
        }

        console.log(`Score: ${score}, Grade: ${grade}`);
    }

    // Calculating for the average
    let average = sum / scores.length;
// console.log
    console.log("Highest Score:", highest);
    console.log("Lowest Score:", lowest);
    console.log("Average Score:", average.toFixed(2)); // 2 decimal places
}
